{% extends 'base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el proyecto de {{ object.titulo }}?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'proyecto:proyecto_listar' %}">Cancelar</a>
</form>
{% endblock %}
